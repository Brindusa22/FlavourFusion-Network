{% load static %}


<div class="row">
  {% for post in posts %}
    <div class="card mb-3" style="max-width: 540px;">
      <a href="{% url 'recipe_detail' post.slug %}" class="post-link">
      <div class="row g-0">        
        <div class="col-md-4">
          <img class="card-img-top" src="{% static 'images/default.webp' %}" alt="placeholder">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="">{{ post.title }}</h5>
            <p class="card-text">Author: {{ post.author }}</p>
            <p class="card-text"><small class="text-body-secondary">{{ post.created_on}}
            </p></small></p>
          </div>
        </div>   
      </div>
    </a>
    </div>
  
  {% if forloop.counter|divisibleby:2 %}

</div>
<div class="row">
  {% endif %}
{% endfor %}
</div>
